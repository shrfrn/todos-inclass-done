<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/todos.css">
        <title>todos</title>
    </head>
    <body onload="onInit()">
        <h1>Let's Todo Today</h1>

        <section class="filter">
            <span>Filter by:</span>
            <select onchange="onSetFilterBy(this)">
                <option value="">All</option>
                <option value="Done">Done</option>
                <option value="Active">Active</option>
            </select>
        </section>

        <form onsubmit="onAddTodo(event)" class="new-todo">
            <input type="text" placeholder="What todo?">
            <button>Add</button>
        </form>

        <ul class="todo-list"></ul>

        <dialog class="todo-details">
            <form method="dialog">
                <h2>Todo: <span></span></h2>
                <pre></pre>
                <button>x</button>
            </form>
        </dialog>

        <footer>
            <span>Total:</span>
            <span class="total-todos"></span>
            <span>Active:</span>
            <span class="active-todos"></span>
        </footer>

        <script src="js/services/todo.service.js"></script>
        <script src="js/todo.controller.js"></script>
    </body>
</html>
